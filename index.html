<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Arnaldo Muñoz Mendoza">
    <meta name="title" content="countDownDark HTML, CSS, JS">
    <title>Countdown</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <div class="countdown">
            <div class="time">
                <p class="textTime" id="days">00</p>
                <span class="details">Dias</span>
            </div>
            <span class="points">:</span>

            <div class="time">
                <p class="textTime" id="hours">00</p>
                <span class="details">Horas</span>
            </div>
            <span class="points">:</span>
            
            <div class="time">
                <p class="textTime" id="minutes">00</p>
                <span class="details">Minutos</span>
            </div>
            <span class="points">:</span>
            
            <div class="time">
                <p class="textTime" id="seconds">00</p>
                <span class="details">Segundos</span>
            </div>
        </div>
    </section>
    <section class="down"><h2 class="message">¡COMENZAMOS¡ </h2></section>
    <script src="js/script.js"></script>
</body>
</html>
